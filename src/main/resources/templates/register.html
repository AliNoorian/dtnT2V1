<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <label>
            <input type="text" name="name" placeholder="First Name" th:field="*{name}">
        </label>
        <p th:if="${#fields.errors('name')}" th:errors="*{name}"></p>
        <hr>
        <label>
            <input type="text" name="family" placeholder="Last name" th:field="*{family}">
        </label>
        <hr>
        <label>
            <input type="number" name="phone" placeholder="Phone number" th:field="*{phone}">
        </label>
        <hr>
        <label>
            <input type="email" name="email" placeholder="Email" th:field="*{email}">
        </label>
        <p th:if="${emailStatus == 'duplicate'}">Duplicate email</p>
        <hr>
        <label>
            <input type="password" name="password" placeholder="Password" th:field="*{password}">
        </label>
        <hr>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
